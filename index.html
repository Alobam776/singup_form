<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrap">
      <div class="left">
        <div class="nav">
          <nav class="navbar">
            <a href="#" class="navbar-logo">HAZE</a>
            <select class="country-select">
              <option value="">EN</option>
              <option value="">Uk</option>
              <option value="">USA</option>
            </select>
          </nav>
        </div>
        <div class="header">
          <h1>Hi there!</h1>
          <p>Welcome to Haze. Community Dashboard</p>
        </div>
        <div class="btns">
          <button><i class="fa-brands fa-google google"></i><p class="log">Log In with Google</p></button>
        </div>
        <div class="hr">
          <h2>
            <span class="hor-rule"> or </span>
          </h2>
        </div>
        <form class="input-forms">
          <input type="email" name="" id="" placeholder="Your Email" />
          <input type="password" name="" id="" placeholder="Password" />
        </form>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
        <div class="log-in">
          <button type="submit">Log In</button>
        </div>
        <div class="sign-up">
          <p>Dont have an account?</p>
          <a href="#">Sign-up</a>
        </div>
      </div>
      <div class="right">
        <div class="nav-bar">
          <nav>
            <button class="sign">Sign Up</button>
            <button class="join">Join Us</button>
          </nav>
        </div>
        <div class="space">
          <div class="people">
            <i class="fa-thin fa-people-group" style="color: #000000;"></i>
            <p>Largest Space Community</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
